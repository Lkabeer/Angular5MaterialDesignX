<!-- CheckBox Start -->
<mat-checkbox
  #showDetails
  value=""
  [checked]="isChecked"
  (change)="onChange($event)">
  Show Details
</mat-checkbox>

<span *ngIf="showDetails.checked">Some Details ...</span>
<br>
<!-- CheckBox end -->

<!-- RadioButton start -->
<mat-radio-group [(ngModel)]="radioValue">
  <mat-radio-button value="male">Male</mat-radio-button>
  <mat-radio-button 
    value="female"
    >Female</mat-radio-button>
</mat-radio-group>

<span> Radio Button is: {{ radioValue }}</span>
<br>
<!-- RadioButton end -->

<!-- DropDown Select Start -->
<mat-form-field>
  <mat-select placeholder="Favorite Food" [(value)]="selected">
    <mat-option 
      *ngFor="let food of foods"
      [value]="food.name">
      {{ food.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<span>You Selected: {{ selected }}</span>
<br>
<!-- DropDown Select End -->

<!-- Input start -->
<form>
  <mat-form-field>
    <input 
      matInput
      placeholder="Email"
      [formControl]="emailFormControl">
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error 
      *ngIf="emailFormControl.hasError('email') && 
        !emailFormControl.hasError('required')">
      Please enter a valid email address 
      </mat-error>
    <mat-error
      *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <span matPrefix>+2 &nbsp;</span>
    <input 
      matInput
      placeholder="Telephone"
      type="tel">
    <mat-icon matSuffix>smartphone</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <textarea 
      matInput
      placeholder="AutoSize TextArea"
      matTextareaAutosize
      matAutosizeMaxRows="5">
    </textarea>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [min]="minDate"
      [max]="maxDate"
      [matDatepickerFilter]="myFilter"
      [formControl]="dateControl"
      (focus)="picker.open()"
      placeholder="Choose a date">
    <mat-datepicker-toggle
      matSuffix
      [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker 
      #picker
      touchUi="true">
    </mat-datepicker>
  </mat-form-field>
</form>
<!-- Input End -->
